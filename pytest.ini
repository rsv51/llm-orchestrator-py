[pytest]
# Pytest 配置文件

# 测试路径
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 最小版本要求
minversion = 7.0

# 添加选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    asyncio: 异步测试
    slow: 慢速测试

# 异步超时
asyncio_mode = auto

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False