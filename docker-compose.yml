version: '3.8'

services:
  app:
    build: .
    container_name: llm-orchestrator
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DATABASE_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:///./data/llm_orchestrator.db
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379/0
      - AUTH_TOKEN=${AUTH_TOKEN:-your-secret-token}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: llm-orchestrator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local