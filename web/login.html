<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - LLM Orchestrator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-info {
            background: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ü§ñ</div>
        <h1>LLM Orchestrator</h1>
        <p class="subtitle">ÁÆ°ÁêÜÊéßÂà∂Âè∞ÁôªÂΩï</p>

        <div id="alert" style="display: none;"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="admin-key">ÁÆ°ÁêÜÂëòÂØÜÈí•</label>
                <input 
                    type="password" 
                    id="admin-key" 
                    placeholder="ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÈí•"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember-key" checked>
                <label for="remember-key">ËÆ∞‰ΩèÂØÜÈí•</label>
            </div>

            <button type="submit" class="btn-login">ÁôªÂΩï</button>
        </form>

        <div class="help-text">
            üí° ÊèêÁ§∫: ÁÆ°ÁêÜÂëòÂØÜÈí•Âú® <code>.env</code> Êñá‰ª∂‰∏≠ÁöÑ <code>ADMIN_KEY</code> ÈÖçÁΩÆ
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const alertDiv = document.getElementById('alert');

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        const savedAdminKey = localStorage.getItem('adminKey');
        if (savedAdminKey) {
            // È™åËØÅÂØÜÈí•ÊòØÂê¶ÊúâÊïà
            verifyKeyAndRedirect(savedAdminKey);
        }

        async function verifyKeyAndRedirect(adminKey) {
            try {
                const response = await fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${adminKey}`
                    }
                });

                if (response.ok) {
                    window.location.href = '/admin-ui/index.html';
                } else {
                    // ÂØÜÈí•Êó†Êïà,Ê∏ÖÈô§Â≠òÂÇ®
                    localStorage.removeItem('adminKey');
                    sessionStorage.removeItem('adminKey');
                }
            } catch (error) {
                console.error('Verification failed:', error);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const adminKey = document.getElementById('admin-key').value.trim();
            const rememberKey = document.getElementById('remember-key').checked;

            if (!adminKey) {
                showAlert('ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÈí•', 'danger');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'È™åËØÅ‰∏≠...';
            submitBtn.disabled = true;

            try {
                // È™åËØÅÂØÜÈí• - ‰ΩøÁî®‰∏ìÈó®ÁöÑÈ™åËØÅÁ´ØÁÇπ
                const response = await fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${adminKey}`
                    }
                });

                console.log('È™åËØÅÂìçÂ∫îÁä∂ÊÄÅ:', response.status);

                if (response.ok) {
                    // ÁôªÂΩïÊàêÂäü
                    if (rememberKey) {
                        localStorage.setItem('adminKey', adminKey);
                    } else {
                        sessionStorage.setItem('adminKey', adminKey);
                    }

                    showAlert('ÁôªÂΩïÊàêÂäü,Ê≠£Âú®Ë∑≥ËΩ¨...', 'info');
                    
                    setTimeout(() => {
                        window.location.href = '/admin-ui/index.html';
                    }, 500);
                } else if (response.status === 401 || response.status === 403) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('È™åËØÅÂ§±Ë¥•:', errorData);
                    showAlert('ÁÆ°ÁêÜÂëòÂØÜÈí•ÈîôËØØ,ËØ∑ÈáçËØï', 'danger');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                } else {
                    const errorText = await response.text().catch(() => response.statusText);
                    console.error('ÁôªÂΩïÂ§±Ë¥•:', errorText);
                    showAlert('ÁôªÂΩïÂ§±Ë¥•: ' + response.statusText, 'danger');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('ÁôªÂΩïÂºÇÂ∏∏:', error);
                showAlert('ÁΩëÁªúÈîôËØØ,ËØ∑Ê£ÄÊü•ÊúçÂä°ÊòØÂê¶Ê≠£Â∏∏ËøêË°å', 'danger');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function showAlert(message, type) {
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            if (type === 'info') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
