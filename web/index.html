<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Orchestrator - 管理控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .nav-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .nav-tab:hover {
            color: var(--primary-color);
        }

        .nav-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-change {
            font-size: 14px;
            margin-top: 8px;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-color);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
        }

        tr:hover {
            background: var(--bg-color);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        select.form-control {
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alert */
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
        }

        /* Health Status */
        .health-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .health-indicator.healthy {
            background: var(--success-color);
        }

        .health-indicator.unhealthy {
            background: var(--danger-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">🤖 LLM Orchestrator</div>
            <div class="header-actions">
                <span id="api-status" class="badge badge-success">API 正常</span>
                <button class="btn btn-primary btn-sm" onclick="refreshAll()">
                    <span>🔄</span> 刷新
                </button>
                <button class="btn btn-danger btn-sm" onclick="logout()">
                    <span>🚪</span> 退出
                </button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('dashboard')">仪表盘</button>
            <button class="nav-tab" onclick="switchTab('providers')">提供商管理</button>
            <button class="nav-tab" onclick="switchTab('models')">模型配置</button>
            <button class="nav-tab" onclick="switchTab('logs')">请求日志</button>
            <button class="nav-tab" onclick="switchTab('settings')">系统设置</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">总请求数</div>
                    <div class="stat-value" id="total-requests">-</div>
                    <div class="stat-change positive" id="requests-change">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">成功率</div>
                    <div class="stat-value" id="success-rate">-</div>
                    <div class="stat-change" id="success-rate-change">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">平均延迟</div>
                    <div class="stat-value" id="avg-latency">-</div>
                    <div class="stat-change" id="latency-change">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Token 使用</div>
                    <div class="stat-value" id="total-tokens">-</div>
                    <div class="stat-change positive" id="tokens-change">-</div>
                </div>
            </div>

            <!-- System Health -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">系统健康状态</h3>
                    <button class="btn btn-sm btn-primary" onclick="checkHealth()">检查健康</button>
                </div>
                <div id="health-status"></div>
            </div>

            <!-- Provider Health -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">提供商健康状态</h3>
                </div>
                <div id="provider-health-list"></div>
            </div>
        </div>

        <!-- Providers Tab -->
        <div id="providers" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">提供商列表</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="showAddProviderModal()">
                            <span>➕</span> 添加提供商
                        </button>
                        <button class="btn btn-success btn-sm" onclick="exportProviders()">
                            <span>📥</span> 导出
                        </button>
                        <button class="btn btn-success btn-sm" onclick="showImportModal('providers')">
                            <span>📤</span> 导入
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="providers-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>类型</th>
                                <th>基础 URL</th>
                                <th>优先级</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="providers-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Models Tab -->
        <div id="models" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">模型列表</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="showAddModelModal()">
                            <span>➕</span> 添加模型
                        </button>
                        <button class="btn btn-success btn-sm" onclick="exportModels()">
                            <span>📥</span> 导出
                        </button>
                        <button class="btn btn-success btn-sm" onclick="showImportModal('models')">
                            <span>📤</span> 导入
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="models-table">
                        <thead>
                            <tr>
                                <th>模型名称</th>
                                <th>显示名称</th>
                                <th>上下文长度</th>
                                <th>最大 Tokens</th>
                                <th>支持功能</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="models-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Logs Tab -->
        <div id="logs" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">请求日志</h3>
                    <button class="btn btn-primary btn-sm" onclick="loadLogs()">
                        <span>🔄</span> 刷新
                    </button>
                </div>
                <div class="table-container">
                    <table id="logs-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>请求 ID</th>
                                <th>模型</th>
                                <th>提供商</th>
                                <th>Token 使用</th>
                                <th>延迟</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="logs-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">系统设置</h3>
                </div>
                <div class="form-group">
                    <label class="form-label">API 密钥</label>
                    <input type="password" class="form-control" id="api-key" placeholder="输入 API 密钥">
                </div>
                <div class="form-group">
                    <label class="form-label">管理员密钥</label>
                    <input type="password" class="form-control" id="admin-key" placeholder="输入管理员密钥">
                </div>
                <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
            </div>
        </div>
    </div>

    <!-- Add Provider Modal -->
    <div id="add-provider-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加提供商</h3>
                <button class="close-btn" onclick="closeModal('add-provider-modal')">×</button>
            </div>
            <form id="add-provider-form">
                <div class="form-group">
                    <label class="form-label">名称 *</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">类型 *</label>
                    <select class="form-control" name="type" required>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="gemini">Google Gemini</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">API 密钥 *</label>
                    <input type="password" class="form-control" name="api_key" required>
                </div>
                <div class="form-group">
                    <label class="form-label">基础 URL</label>
                    <input type="text" class="form-control" name="base_url" placeholder="留空使用默认值">
                </div>
                <div class="form-group">
                    <label class="form-label">优先级</label>
                    <input type="number" class="form-control" name="priority" value="100">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="enabled" checked> 启用
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="import-modal-title">导入数据</h3>
                <button class="close-btn" onclick="closeModal('import-modal')">×</button>
            </div>
            <form id="import-form">
                <div class="form-group">
                    <label class="form-label">选择 Excel 文件</label>
                    <input type="file" class="form-control" id="import-file" accept=".xlsx,.xls" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="skip-duplicates" checked> 跳过重复数据
                    </label>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">开始导入</button>
                    <button type="button" class="btn btn-sm" onclick="downloadTemplate()">下载模板</button>
                </div>
            </form>
            <div id="import-result" style="margin-top: 20px; display: none;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
